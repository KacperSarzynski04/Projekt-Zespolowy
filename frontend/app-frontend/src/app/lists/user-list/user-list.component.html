<div class="container">
  <div class="card my-5">
    <div class="card-body">
      <div>
      <button
        type="submit"
        class="button"
        (click)="save()">
        Zapisz</button>
    </div>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
          <td>
            <label for="assignTrainer">Admin
              <input id="assignTrainer" [checked]="isAdmin" [checked]=admins.get(user)  (change)="assign($event,user)" [hidden]="false" type="checkbox"
                     class="form-control"
                     name="assignTrainer">
            </label>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" [length]="totalElements"
                 (page)="nextPage($event)">

  </mat-paginator>
</div>
