<div class="myContainer">
  <div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">

        <div [formGroup]="userForms">
          <label for="email">Email</label>
          <input type= "email"
                 id="email"
                 class="form-control">
        </div>

        <div [formGroup]="userForms">
          <label for="password">Password</label>
          <input type= "password"
                 id="password"
                 class="form-control">
        </div>

        <button type="submit"
                class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</div>
