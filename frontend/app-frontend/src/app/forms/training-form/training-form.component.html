<div class="myContainer">
  <div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #trainingForm="ngForm">
        <div class="form-group">
          <label for="topic">Topic</label>
          <input type="text" [(ngModel)]="training.topic"
                class="form-control"
                id="topic"
                name="topic"
                placeholder="Enter training's topic"
                required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine || name.untouched" class="alert alert-danger">Training's topic is required</div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" [(ngModel)]="training.description"
                class="form-control"
                id="description"
                name="description"
                placeholder="Enter training's description"
                required #desc="ngModel">
        </div>
        <div [hidden]="!desc.pristine || desc.untouched" class="alert alert-danger">Training's description is required</div>

        <div class="form-group">
          <label for="trainer">Trainer</label>
          <input type="text" [(ngModel)]="training.trainer"
                class="form-control"
                id="trainer"
                name="trainer"
                placeholder="Enter training's trainer"
                required #trainer="ngModel">
        </div>
        <div [hidden]="!trainer.pristine || trainer.untouched" class="alert alert-danger">Training's trainer is required</div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="Date" [(ngModel)]="training.date"
                class="form-control"
                id="date"
                name="date"
                placeholder="Enter training's date"
                required #date="ngModel">

        </div>

        <div [hidden]="!date.pristine || date.untouched" class="alert alert-danger">Training's date is required</div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="Time" [(ngModel)]="training.time"
                class="form-control"
                id="time"
                name="time"
                placeholder="Enter training's time"
                required #time="ngModel">

        </div>

        <div [hidden]="!time.pristine || time.untouched" class="alert alert-danger">Training's time is required</div>

        <div class="form-group">
          <label for="duration">Duration</label>
          <input type="number" [(ngModel)]="training.durationInMinutes"
                class="form-control"
                id="duration"
                name="duration"
                placeholder="Enter training's duration"
                required #dur="ngModel">
          <div [hidden]="!dur.pristine || dur.untouched" class="alert alert-danger">Training's duration is required</div>
        </div>

        <div class="form-group">
          <label class="image-upload-container btn btn-bwm">
            <span>Wybierz zdjęcie  </span>
            <input #imageInput
                   type="file"
                   accept="image/*"
                   (change)="onFileSelected($event)">
          </label>
        </div>

        <div class="form-group">
          <label class="image-upload-container btn btn-bwm">
            <span>Dodaj materiały  </span>
            <input #imageInput
                   type="file"
                   accept="image/*">
          </label>
        </div>

        <button type="submit" [disabled]="!trainingForm.form.valid"
                class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</div>
