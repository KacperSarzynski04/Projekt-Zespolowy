
<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px;margin-bottom:-90px;">
          <h3>Zarejestruj się</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #loginForm="ngForm" (ngSubmit)="onRegister()">
          <!-- 1 pole -->
          <div [formGroup]="userForms">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type= "text"
                     id="name"
                     class="form-control"
                     placeholder="Imię"
                     formControlName="userName">
            </div>
          </div>
          <div class="help-block" style="color:red;" *ngIf="userName.invalid && userName.touched" > zawartość pola jest pusta albo nieprawidłowa </div>

          <!-- 2 pole -->
          <div [formGroup]="userForms">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type= "text"
                     id="surname"
                     class="form-control"
                     placeholder="Nazwisko"
                     formControlName="userSurname">
            </div>
          </div>
          <div class="help-block" style="color:red;" *ngIf="userSurname.invalid && userSurname.touched" > zawartość pola jest pusta albo nieprawidłowa </div>

          <!-- 3 pole -->
          <div [formGroup]="userForms">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type= "email"
                     id="email"
                     class="form-control"
                     placeholder="Email"
                     formControlName="userEmail">
            </div>
          </div>
          <div class="help-block" style="color:red;" *ngIf="userEmail.invalid && userEmail.touched" >
            zawartość pola jest pusta albo nieprawidłowa email musi zawierac końcowke comarch.pl lub comarch.com </div>

          <!-- 4 pole -->
          <div [formGroup]="userForms">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type= "password"
                     id="password"
                     class="form-control"
                     placeholder="Hasło"
                     formControlName="userPassword">
            </div>
          </div>
          <div class="help-block" style="color:red;" *ngIf="userPassword.invalid && userPassword.touched" > zawartość pola jest pusta </div>

          <!-- 4 pole -->
          <div [formGroup]="userForms">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type= "password"
                     id="passwordConfirmation"
                     class="form-control"
                     placeholder="Powtórz Hasło"
                     formControlName="confirmPassword">
            </div>
          </div>
          <div class="help-block" style="color:red;" *ngIf="confirmPassword.invalid && confirmPassword.touched" > zawartość pola jest pusta </div>

          <div class="help-block" style="color:red;" *ngIf="this.checkPassword() != false" > Hasła muszą być takie same </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn" [disabled]="!userForms.valid || this.checkPassword()">
              <span style="color: white;"> Zarejestruj</span>

            </button>

          </div>
        </form>
      </div>

    </div>
  </div>
</div>
