<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="task.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter task's name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Task's name is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="task.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter task's description"
               required #description="ngModel">
        <div [hidden]="!description.pristine" class="alert alert-danger">Task's description is required</div>
      </div>
      <button type="submit" [disabled]="!taskForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
